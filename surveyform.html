<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css" />
  </head>
  <body>
    <h1 id="title">Cisco Networking Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="/">
      <fieldset id="profile-information">
        <label id="name-label" for="name">
           Name
          <input
            id="name"
            class="input-area"
            type="text"
            placeholder="Enter your name"
            required
          />
        </label>

        <label id="email-label" for="email">
          Email
          <input
            id="email"
            class="input-area"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label id="number-label" for="number">
          Age (<small>optional</small>)
          <input
            id="number"
            class="input-area"
            type="number"
            min="17"
            max="120"
            placeholder="Age"
          />
        </label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" class="input-area">
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full time Job</option>
            <option value="full time learner">Full time Learner</option>
            <option value="prefer not say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="Cisco Networking">
        Would you recommend Cisco Networking to a friend?
        <label for="">
          <input
            type="radio"
            id="definitelyChoice"
            name="rateChoice"
            value="1"
            checked
          />
          Definitely
        </label>
        <label for="">
          <input type="radio" id="maybeChoice" name="rateChoice" value="2" />
          Maybe
        </label>
        <label for="">
          <input type="radio" id="notSureChoice" name="rateChoice" value="3" />
          Not Sure
        </label>
        <label for="dropdown2"
          >What is your favorite feature of Cisco Networking?
          <select id="dropdown2" class="input-area">
            <option selected disabled>Select an option</option>
            <option value="challenging web-based curricula">Challenging web-based curricula</option>
            <option value="hands-on lab exercises">Hands-on lab exercises</option>
            <option value="realistic network simulations">Realistic network simulations</option>
            <option value="internet-based assessment tool">Internet-based assessment tool</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="Cisco Networking">
        What you like to see improved? <small>(Check all that apply)</small>
        <label for="front-end-projects">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="develop a personalized study plan"
            value="cisco courses"
          />
          Develop a personalized study plan
        </label>
        <label for="practicing for the exam">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="practicing for the exam"
            value="cisco courses"
          />
          Practicing for the exam
        </label>
        <label for="gain practical experience">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="gain practical experience"
            value="cisco courses"
          />
          Gain practical experience
        </label>
        <label for="take professional trainig courses">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="take professional trainig courses"
            value="cisco courses"
          />
          Take professional trainig courses
        </label>
        <label for="build your network of relations">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="build your network of relations"
            value="cisco courses"
          />
          Build your network of relations
        </label>
        <label for="gitter-hel">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="gitter-help"
            value="cisco courses"
          />
          Gitter Help Rooms
        </label>
        <label for="Videos">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="Videos"
            value="cisco courses"
          />
          Videos
        </label>
        <label for="zoom-meetups">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="zoom-meetups"
            value="cisco courses"
          />
          Zoom Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" name="Cisco Networking" id="wiki" value="wiki" />
          Wiki
        </label>
        <label for="forum">
          <input type="checkbox" name="Cisco Networking" id="forum" value="forum" />
          Forum
        </label>
        <label for="additional">
          <input
            type="checkbox"
            name="Cisco Networking"
            id="additional"
            value="cisco courses"
          />
          Additional Courses
        </label>
      </fieldset>
      <fieldset id="sugestions">
        <label for="comments"
          >Any comments or suggestions?
          <textarea
            id="comments"
            placeholder="Enter Your comment here..."
            rows="5"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
